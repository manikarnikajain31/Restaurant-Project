<!--Jumbotron-->
<div class="p-5 mb-4 bg-light rounded-3">
    <div class="container-fluid py-5">
        <h1 class="display-5 fw-bold">Restaurant Record Management</h1>
        <p class="col-md-8 fs-4">You can save records of Restaurant using Angular</p>
        <a class="btn btn-primary btn lg" target="_blank" type="button" href="https://angular.io/cli">Click Here</a>
    </div>
</div>
<!-- Table Form-->
<table class="table mt-4">
    <thead>
        <tr>
            <th scope="col">Restaurant ID</th>
            <th scope="col">Name</th>
            <th scope="col">Email</th>
            <th scope="col">Mobile</th>
            <th scope="col">Address</th>
            <th scope="col">Services </th>
            <th scope="col">Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of allRestaurantData">
            <td>{{data.id}}</td>
            <td>{{data.name}}</td>
            <td>{{data.email}}</td>
            <td>{{data.mobile}}</td>
            <td>{{data.address}}</td>
            <td>{{data.services}}</td>
            <td>
                <button (click)="onEditResto(data)" type="button" class="btn btn-success" data-bs-toggle="modal" data-bs-target="#exampleModal" class="btn btn-info">Edit</button>&nbsp;
                <button (click)="deleteResto(data)" type="button" class="btn btn-success" class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>

<!-- Button trigger modal -->

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Restaurant Records Form</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formValue">
            <div class="mb-3">
              <label class="form-label">Name</label>
              <input type="text" formControlName="name" class="form-control" placeholder="Restaurant Name here" id="exampleInputEmail1" aria-describedby="emailHelp">
              
            </div>
            <div class="mb-3">
              <label class="form-label">Email Id</label>
              <input type="text" formControlName="email" class="form-control" placeholder="Restaurant Email" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label class="form-label">Mobile</label>
                <input type="text" formControlName="mobile" class="form-control" placeholder="Restaurant Mobile" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label class="form-label">Address</label>
                <input type="text" formControlName="address" class="form-control" placeholder="Restaurant Address" id="exampleInputPassword1">
              </div>
              <div class="mb-3">
                <label class="form-label">Services</label>
                <input type="text" formControlName="services" class="form-control" placeholder="Restaurant Services like breakfast" id="exampleInputPassword1">
              </div>
          </form>
      </div>
      <div class="modal-footer">
        <button type="button" id="clear" class="btn btn-warning">Clear</button>
        <button *ngIf="showAdd" type="button" class="btn btn-primary"(click)="addResto()">Add Details</button>
        <button *ngIf="showAdd" type="button" class="btn btn-primary"(click)="updateResto()">Update Details</button>
      </div>
    </div>
  </div>
</div>
